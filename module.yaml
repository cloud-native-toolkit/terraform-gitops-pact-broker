name: gitops-pact-broker
type: terraform
description: Module to populate gitops repo to deploy Pact Broker
tags:
    - tools
    - devops
    - pact
    - contract testing
versions:
- platforms:
    - kubernetes
    - ocp3
    - ocp4
  dependencies:
    - id: gitops
      refs:
        - source: github.com/cloud-native-toolkit/terraform-tools-gitops.git
          version: ">= 1.1.0"
    - id: cluster
      refs: []
      optional: true
      interface: github.com/cloud-native-toolkit/garage-terraform-modules#cluster
    - id: namespace
      refs:
        - source: github.com/cloud-native-toolkit/terraform-gitops-namespace.git
          version: ">= 1.0.0"
  variables:
    - name: gitops_config
      moduleRef:
        id: gitops
        output: gitops_config
    - name: git_credentials
      moduleRef:
        id: gitops
        output: git_credentials
    - name: server_name
      moduleRef:
        id: gitops
        output: server_name
    - name: cluster_type
      moduleRef:
        id: cluster
        output: platform.type_code
    - name: cluster_ingress_hostname
      moduleRef:
        id: cluster
        output: platform.ingress
    - name: tls_secret_name
      moduleRef:
        id: cluster
        output: platform.tls_secret
    - name: namespace
      moduleRef:
        id: namespace
        output: name
